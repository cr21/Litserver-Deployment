# @package _global_

defaults:
  - override /data: food100data
  - override /model: timm_classifier
  - override /callbacks: default
  - override /trainer: cpu
  - override /logger: default

# Experiment name
name: food_100_classification

seed: 42

data:
  batch_size: 16
  num_workers: 4
  pin_memory: True

# Increase the number of epochs for better training
trainer:
  min_epochs: 1
  max_epochs: 1
  gradient_clip_val: 1.0
  precision: 16

# Adjust learning rate and batch size
model:
  _target_: src.model_builder.timm_classifier.TimmClassifier
  base_model: efficientnet_b3.ra2_in1k
  num_classes: 101
  pretrained: true
  learning_rate: 5e-4
  weight_decay: 1e-4
  patience: 4
  factor: 0.25
  min_lr: 1e-6

# Early stopping configuration
callbacks:
  early_stopping:
    #patience: 10
    patience: 7
    monitor: "val/acc"
    mode: "max"
    min_delta: 0.001
  model_checkpoint:
    dirpath: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/
    filename: "best_model"
    monitor: "val/acc"
    mode: "max"
    save_top_k: 1
    save_last: True

# Tags for experiment tracking
tags: ["food_100_classification", "classification", "vit_tiny_patch16_224"]

s3_model_save_location: "pytorch-model-emlov4"
ckpt_path: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/best_model.ckpt