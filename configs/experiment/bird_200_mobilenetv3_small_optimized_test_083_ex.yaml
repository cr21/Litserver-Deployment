# @package _global_

defaults:
  - override /data: birddatafull
  - override /model: timm_classifier
  - override /callbacks: default
  - override /trainer: cpu
  - override /logger: default

# Experiment name
name: bird_200_mobilenetv3_small_optimized

seed: 42

data:
  batch_size: 48
  num_workers: 4
  pin_memory: true
  splits: [0.7, 0.15, 0.15]

trainer:
  min_epochs: 1
  max_epochs: 1
  gradient_clip_val: 0.5
  precision: 16
  accelerator: 'cpu'
  devices: 1
  accumulate_grad_batches: 2

model:
  _target_: src.model_builder.timm_classifier.TimmClassifier
  base_model: mobilenetv3_small_100
  num_classes: 200
  pretrained: true
  learning_rate: 3e-4
  weight_decay: 3e-4
  patience: 2
  factor: 0.25
  min_lr: 1e-5
  dropout_rate: 0.2

callbacks:
  early_stopping:
    patience: 5
    monitor: "val/acc"
    mode: "max"
    min_delta: 0.001
  model_checkpoint:
    dirpath: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/
    filename: "best_model"
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3
    save_last: True

tags: ["bird_200", "classification", "mobilenetv3_small"]

s3_model_save_location: "pytorch-model-emlov4"
ckpt_path: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/best_model.ckpt
