# @package _global_

defaults:
  - override /data: food100data
  - override /model: timm_classifier
  - override /callbacks: default
  - override /trainer: cpu
  - override /logger: default

# Experiment name
name: food_100_classification

seed: 42

data:
  batch_size: 32
  num_workers: 4
  pin_memory: true

# Increase the number of epochs for better training
trainer:
  min_epochs: 1
  max_epochs: 50
  gradient_clip_val: 1.0
  precision: 16
  accelerator: 'gpu'
  devices: 1
  accumulate_grad_batches: 2

# Adjust learning rate and batch size
model:
  _target_: src.model_builder.timm_classifier.TimmClassifier
  base_model: vit_base_patch16_224
  num_classes: 101
  pretrained: true
  learning_rate: 1e-4
  weight_decay: 1e-4
  patience: 3
  factor: 0.5
  min_lr: 1e-7

# Early stopping configuration
callbacks:
  early_stopping:
    patience: 7
    monitor: "val/acc"
    mode: "max"
    min_delta: 0.0005
  model_checkpoint:
    dirpath: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/
    filename: "best_model"
    monitor: "val/acc"
    mode: "max"
    save_top_k: 1
    save_last: True

# Tags for experiment tracking
tags: ["food_100_classification", "classification", "vit_base_patch16_224"]

s3_model_save_location: "pytorch-model-emlov4"
ckpt_path: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/best_model.ckpt